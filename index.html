<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>weather app</title>
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
          <div id="app">
            <div id="root">
              <img class="loader" src="./assets/img/loader.gif" alt="loader" />
            </div>

            <div class="popup" id="popup">
              <form action="GET" class="form" id="form">
                <div class="form-group">
                  <input
                    type="text"
                    value=""
                    name="city"
                    class="form-input"
                    id="text-input"
                    placeholder="London"
                    required
                  />
                  <input
                    type="submit"
                    class="form-submit"
                    id="submit-button"
                    value="OK"
                  />
                </div>
              </form>
      
              <div class="popup-close" id="close">
                <span></span>
              </div>
            </div>
          </div>
          <script src="./index.js"></script>
    </body>
    
</html>
